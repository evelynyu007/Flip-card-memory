<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♣️Flip Card Game♣️</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Login Page ----------------------------------------------------->
    <div id="login-page">
      <form id="form" action="/" method="get">
        <h2>Welcome to Flip Card Memory Game</h2>
        <br />
        <label for="userName">Player Name:</label>
        <input
          type="text"
          name="userName"
          id="userName"
          placeholder="user name"
          required
        />

        <br />
        <div id="chooseMode">
          <p>Choose a mode:</p>
          <input
            type="radio"
            id="easyMode"
            name="mode"
            value="easy"
            checked="checked"
          />
          <label for="easyMode">Easy</label>
          <input type="radio" id="hardMode" name="mode" value="hard" />
          <label for="hardMode">Hard</label>
        </div>

        <br />

        <input type="checkbox" name="agreement" value="agreement" required />
        <label for="agreenment" class="agreement"
          >I have read and agree to the terms and conditions of the
          <a
            href="https://github.com/evelynyu007/Flip-card-memory"
            class="agreementLink"
            target="_blank"
            >Flip Card Memory Game® Readme</a
          ></label
        >
        <button
          type="submit"
          id="button-login"
          value="login"
          class="btn btn-success btn-lg"
        >
          Start to Play
        </button>
        <span>...or</span>
        <button
          type="submit"
          id="button-direct"
          value="direct"
          class="btn btn-warning btn-lg"
          formnovalidate
        >
          Play the Game anonymously
        </button>
      </form>
    </div>

    <!-- Game Page -------------------------------------------------------->
    <div id="game-page">
      <section class="head-info">
        <h2>Player: <span id="playerName">Anonymous</span></h2>
        <h2>Mode: <span>Easy</span></h2>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Timer: <span id="restSeconds"></span></h2>
        <h2 class="notification"></h2>
      </section>

      <div class="grid-container"></div>
      <button id="button-hint" class="btn btn-warning btn-lg">Hint</button>
      <button id="button-restart" class="btn btn-success btn-lg">
        Restart
      </button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
  <footer>Copyright &copy; 🎃 Wenling Yu 🎃 2022</footer>
</html>
