<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>♣️Flip Card Game♣️</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Login Page ----------------------------------------------------->
    <div id="login-page">
      <form id="form">
        <h2>Create Your Account</h2>
        <label for="userName">Username:</label>
        <input type="text" name="userName" id="userName" required />
        <br />
        <label for="userEmail">Email:</label>
        <input type="email" name="userEmail" id="userEmail" />
        <br />

        <div id="chooseMode">
          <p>Choose a mode:</p>
          <input
            type="radio"
            id="easyMode"
            name="mode"
            value="easy"
            checked="checked"
          />
          <label for="easyMode">Easy</label>
          <input type="radio" id="hardMode" name="mode" value="hard" />
          <label for="hardMode">Hard</label>
        </div>

        <br />

        <input type="checkbox" name="agreement" value="agreement" required />
        <label for="agreenment" class="agreement"
          >I have read and agree to the terms and conditions of the
          <a
            href="https://github.com/evelynyu007/Flip-card-memory"
            class="agreementLink"
            target="_blank"
            >Flip Card Memory Game® Readme</a
          ></label
        >
        <button type="submit" id="button-login" class="btn btn-success btn-lg">
          Login
        </button>
        <button
          type="submit"
          id="button-direct"
          value="ignore"
          formnovalidate
          class="btn btn-warning btn-sm"
        >
          Play the Game without Sign in
        </button>
      </form>
    </div>

    <!-- Game Page -------------------------------------------------------->
    <div id="game-page">
      <section class="head-info">
        <h2>Player: <span id="playerName">Anonymous</span></h2>
        <h2>Mode: <span>Easy</span></h2>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Timer: <span id="restSeconds"></span></h2>
        <h2 class="notification"></h2>
      </section>

      <div class="grid-container"></div>
      <button id="button-hint" class="btn btn-warning btn-lg">Hint</button>
      <button id="button-restart" class="btn btn-success btn-lg">
        Restart
      </button>
    </div>

    <!-- Ranking Page ----------------------------------------------------->
    <div id="rank-page">
      <h1>QS</h1>
      <h1>World Ranking</h1>
      <h1>Memory</h1>
      <ul>
        <ol>
          #1. User Score:
        </ol>
        <ol>
          #2. Albert Einstein Score:
        </ol>
        <ol>
          #3. Kim Kardashian Score:
        </ol>
        <ol>
          #4. Elon Musk Score:
        </ol>
      </ul>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
